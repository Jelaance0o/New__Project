<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up Page</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Image Styling */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    .button-box {
      width: 220px;
      margin: 30px auto;
      position: relative;
      display: flex;
      justify-content: space-between;
    }

    .button-box button {
      width: 100px;
      height: 40px;
      border: none;
      outline: none;
      border-radius: 20px;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 40px;
      background: #f39c12;
      border-radius: 20px;
      transition: 0.3s;
      z-index: 1;
    }

    .form-box {
      position: relative;
      width: 200%;
      display: flex;
      transition: 0.5s;
    }

    .input-group {
      width: 50%;
      padding: 40px;
      position: absolute;
    }

    #login {
      left: 0;
    }

    #signup {
      left: 100%;
    }

    .input-field {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .submit-btn {
      width: 100%;
      margin: 20px 0;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 20px;
      background: #f39c12;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <img src="Mountain.jpg" alt="Background Image" class="bg-image">
  
  <div class="container">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
      <button type="button" class="toggle-btn" onclick="showSignup()">Sign Up</button>
    </div>
    <div class="form-box">
      <!-- Login Form -->
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Sign-Up Form -->
      <form id="signup" class="input-group">
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const loginForm = document.getElementById('login');
    const signupForm = document.getElementById('signup');

    function showLogin() {
      btn.style.left = "0";
      loginForm.style.left = "0";
      signupForm.style.left = "100%";
    }

    function showSignup() {
      btn.style.left = "110px";
      loginForm.style.left = "-100%";
      signupForm.style.left = "0";
    }
  </script>
</body>
</html>
